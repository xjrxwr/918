<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*语法规范：选择器{样式}*/
        /* 即：给谁改样式{改什么样式} */
        p{
            color:black
        }
        /* 类选择器口诀：样式点定义   结构类（class）调用  一个或多个  开发最常用 */
        .red{
            color:brown;
            /* 字体大小 */
            font-size:12px;
        }

        .hezi{
            background-color:red;
            width:100px;
            height:100px;
        }
        .hezier{
            background-color:green;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <p class="red">有点意思</p>
    <p>许嵩好帅</p>
    <div>女生</div>
    <div>男生</div>

    <div class="hezi"></div>
    <div class="hezier"></div>
    <div class="hezi"></div>
</body>
</html>
